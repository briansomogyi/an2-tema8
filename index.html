<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Colored Squares</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div id="app">
        <color-grid></color-grid>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        Vue.component('color-grid', {
            data() {
                return {
                    colors: Array.from({ length: 14 }, () => this.generateRandomColor())
                };
            },
            methods: {
                generateRandomColor() {
                    return '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
                },
                generateColors() {
                    this.colors = Array.from({ length: 14 }, () => this.generateRandomColor());
                }
            },
            template: `
                <div class="flex flex-col items-center">
                    <div class="grid grid-cols-2 md:grid-cols-7 gap-4">
                        <div v-for="(color, index) in colors" :key="index" :style="{ backgroundColor: color }" class="w-24 h-24 flex items-center justify-center text-white font-bold">
                            {{ color }}
                        </div>
                    </div>
                    <button @click="generateColors" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded">Genereaza alte culori</button>
                </div>
            `
        });

        new Vue({
            el: '#app'
        });
    </script>
</body>

</html>
